<div class="container-diary-book">
    <div class="diary-book">
        <div class="header">
            <div class="logo center">
                <i class="fa-solid fa-calendar-days" style="color: #BCE6FA"></i>
            </div>
            <div class="title"><h1>Libro Diario</h1></div>
            <div class="close"><i class="fa-solid fa-xmark"></i></div>
        </div>
        <div class="row-2">
            <div>
                <h2>SUCURSAL</h2>
                <div class="card">
                    <label *ngFor="let subsidiary of subsidiaries">
                        <input type="checkbox" id="{{subsidiary.subsidiaryId}}" value="{{subsidiary.subsidiaryId}}"/>
                        {{subsidiary.subsidiaryName}}
                    </label>
                </div>
            </div>
            <div>
                <h2>AREA</h2>
                <div class="card">
                    <label *ngFor="let area of areas">
                        <input type="checkbox" id="{{area.areaId}}" value="{{area.areaId}}"/>
                        {{area.areaName}}
                    </label>
                </div>
            </div>
        </div>
        <div class="period title">
            <h2>PERIODO</h2>
            <div class="title">
                <h2>Desde</h2>
                <input type="date" />
            </div>
            <div class="title">
                <h2>Hasta</h2>
                <input type="date" />
            </div>
        </div>
        <div class="period title">
            <h2>TIPO DE COMPROBANTE</h2>
            <select>
                <option value="0">TODOS</option>
                <option *ngFor="let transaction of transactionTypes" value="{{transaction.transactionTypeId}}">{{transaction.transactionTypeName}}</option>
            </select>
        </div>
        <hr>
        <div class="money">
            <h2>MONEDAS PARA EL REPORTE</h2>
            <div>
                <label>
                    <input type="checkbox" value="0"/>
                    Bolivianos
                </label>
                <div class="title select-money">
                    <label>
                        <input type="checkbox" value="1"/>
                        Otros
                    </label>
                    <select>
                        <option *ngFor="let currency of currencies" value="{{currency.currencyId}}">{{currency.currencyName}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="buttons">
            <i class="fa-solid fa-file-pdf" style="color: #ff3d3d;"></i>
            <div style="width: 15px;"></div>
            <i class="fa-solid fa-file-excel" style="color: #3dff5d;"></i>
        </div>
    </div>
</div>
