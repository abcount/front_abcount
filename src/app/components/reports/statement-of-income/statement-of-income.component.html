<div class="container-balance-sheet">
    <div class="balance-sheet">
        <div class="header">
            <div class="logo center">
                <i class="fa-light fa-chart-pie" style="color: #FED4DE"></i>
            </div>
            <div class="title"><h1>Estado de resultados</h1></div>
            <a href="/reports"><div class="close"><i class="fa-solid fa-xmark"></i></div></a>
        </div>
        <div class="row-2">
            <div>
                <h2>SUCURSAL</h2>
                <div class="card">
                    <label *ngFor="let subsidiary of subsidiaries">
                        <div>
                            <input type="checkbox" id="{{subsidiary.subsidiaryId}}" value="{{subsidiary.subsidiaryId}}"/>
                            {{subsidiary.subsidiaryName}}
                        </div>
                    </label>
                </div>
            </div>
            <div>
                <h2>√ÅREA</h2>
                <div class="card">
                    <label *ngFor="let area of areas">
                        <div>
                            <input type="checkbox" id="{{area.areaId}}" value="{{area.areaId}}"/>
                            {{area.areaName}}
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <div class="period title">
            <h2>PERIODO</h2>
            <div class="title">
                <h2>De:</h2>
                <input type="date" />
            </div>
            <div class="title">
                <h2>Al:</h2>
                <input type="date" />
            </div>
        </div> 
        <hr>
        <div class="money">
            <h2>MONEDAS PARA EL REPORTE</h2>
            <div>
                <label>
                    <input type="checkbox" value="0"/>
                    Bolivianos
                </label>
                <div class="title select-money">
                    <label>
                        <input type="checkbox" value="1"/>
                        Otros
                    </label>
                    <select>
                        <option *ngFor="let currency of currencies" value="{{currency.currencyId}}">{{currency.moneyName}}</option>
                    </select>
                </div>
            </div>
        </div>
        <hr>
        
        <div class="responsibles">
            <h2>RESPONSALES (FIRMAS)</h2>
            <div class="firmas">
                <input type="text" class="Nombre" placeholder="Nombre 1">
                <input type="text" class="Nombre" placeholder="Nombre 2">
                <input type="text" class="Nombre" placeholder="Nombre 3" >
                <input type="text" class="Nombre" placeholder="Nombre 4">
                
            </div>
        </div>
        <div class="buttons">
            <i class="fa-solid fa-file-pdf" style="color: #ff3d3d;"></i>
            <div style="width: 15px;"></div>
            <i class="fa-solid fa-file-excel" style="color: #3dff5d;"></i>
        </div>
    </div>
</div>
