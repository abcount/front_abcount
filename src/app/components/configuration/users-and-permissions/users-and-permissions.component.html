<div class="container-add-user">
    <div class="container-add">
        <div class="header">
            <div class="imagen">
                <i class="fa-solid fa-briefcase" style="color: #F3B8B1;"></i>
            </div>
            <h1 class="header-title">Administraci√≥n de permisos</h1>
        </div>
        <div class="data-user">
            <img src="../../../assets/pfp.svg" alt="Foto de perfil">
            <h3>{{user.firstName}} {{user.lastName}}</h3>
            <h4>{{user.email}}</h4>
        </div>
        <div class="wrapper">
            <div class="card user">
                <h2>Lista sucursales y areas</h2>
                <div class="surcusal" *ngFor="let subsidiarie of subsidiaries">
                    <input class="check-role" type="checkbox"  name="opciones" value="opcion1">
                    <label >{{subsidiarie.subsidiaryName}}</label>
                    <hr>
                    <div class="area" *ngFor="let area of areas">
                        <input class="check-role" type="checkbox"  name="opciones" value="opcion1">
                        <label >{{area.areaName}}</label>
                    </div>
                </div>
            </div>
            <div class="card role">
                <h2>Permisos</h2>
                <div class="alinear">
                    <input class="check-role" type="checkbox" id="checkbox1" name="opciones" value="opcion1">
                    <label for="checkbox1">Agregar comprobantes</label>
                </div>
                <div class="alinear">
                    <input class="check-role" type="checkbox" id="checkbox2" name="opciones" value="opcion1">
                    <label for="checkbox2">Editar comprobantes</label>
                </div>
                <div class="alinear">
                    <input class="check-role" type="checkbox" id="checkbox3" name="opciones" value="opcion1">
                    <label for="checkbox3">Generar reportes</label>
                </div>
                <div class="alinear">
                    <input class="check-role" type="checkbox" id="checkbox4" name="opciones" value="opcion1">
                    <label for="checkbox4">Agregar tasa de cambio</label>
                </div>
            </div>
        </div>
        <div class="invitar">
            <app-my-button  [isGreen]="true"  style="margin-right: 10px;">ENVIAR INVITACION</app-my-button>
            <app-my-button [isRed]="true" (click)="cancel()">CANCELAR</app-my-button>
        </div>
    </div>
</div>
