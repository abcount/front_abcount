<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions class="foot">
    <app-my-button [isRed]="true" (click)="cancel()">Cancelar</app-my-button>

    <app-my-button [isGreen]="true" (click)="confirm()">Aceptar</app-my-button>
</div>
