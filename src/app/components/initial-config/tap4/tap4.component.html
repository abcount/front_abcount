<div style="margin: 0 3%">
  <div style="margin-top: 20px;">
    <h1>Configuraci√≥n de la empresa</h1>
  </div>
  <hr style="margin: 0 0px; border-color:#EDEDED;">
  <div style="margin: 0 3%; margin-top: 20px;">
    <h1>Progress bar</h1>
  </div>
  <div class="center-container">
    <app-my-button-squared (clicked)="addNewChildAccount(null)" ></app-my-button-squared>

    <div class="container">
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
          <button mat-icon-button disabled></button>
          <div class="separator"></div>
          {{node.name}}
          <div class="separator"></div>
          <app-my-button-squared (clicked)="addNewChildAccount(node)" ></app-my-button-squared>
        </mat-tree-node>

        <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          <div class="separator"></div>
          {{node.name}}
          <div class="separator"></div>
          <app-my-button-squared (clicked)="addNewChildAccount(node)" ></app-my-button-squared>

        </mat-tree-node>

      </mat-tree>
    </div>


  </div>







</div>
