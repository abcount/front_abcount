<div class="tap4">
  <div class="container">
    <div style="margin: 0 0%">
      <h1 class="header-title">Configuración de la empresa</h1>
        <hr>
      <app-progress [steps]="[1, 2, 3, 4]" [currentStep]="3"></app-progress>
      <hr style="margin: 0 0px; border-color:#EDEDED;">
      <div class="center-container">
          <div>
            <h2>PLAN DE CUENTAS</h2>
          </div>
          <div class="data">
            <app-my-button-squared (clicked)="setSelectedNode(null)" data-toggle="modal" data-target="#modal" > </app-my-button-squared>
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
              <div class="area">
                <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                  <button mat-icon-button disabled></button>
                  <div class="separator"></div>
                  {{node.name}}
                  <div class="separator"></div>
                  <app-my-button-squared (clicked)="setSelectedNode(node)" data-toggle="modal" data-target="#modal"></app-my-button-squared>
                    <div class="separator"></div>
                  
                    <app-circular-button (clicked)="deleteAccount(node)" ></app-circular-button>
                    <hr>
                </mat-tree-node>
                <hr>
              </div>
              <hr>
              <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
                <button mat-icon-button matTreeNodeToggle
                        [attr.aria-label]="'Toggle ' + node.name">
                  <mat-icon class="mat-icon-rtl-mirror">
                    {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                  </mat-icon>
                </button>
                <div class="separator"></div>
                {{node.name}}
                <div class="separator"></div>
                <app-my-button-squared (clicked)="setSelectedNode(node)" data-toggle="modal" data-target="#modal" ></app-my-button-squared>
              </mat-tree-node>
            </mat-tree>
          </div>
          
      </div>
    </div>

    <div class="row-2">
      <div class="back-link">
        <a routerLink="/tap3">&lt;&lt; Atras</a>
      </div>
      <div>

      </div>
      <button (click)="printTree()">Guardar</button>
    </div>
  </div>
</div>

<!--- MODAL PARENT -->
<div class="modal fade" id="modalParent" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document" >
    <div class="modal-content" >
      <div class="modal-header" >
        <h5 class="modal-title" id="exampleModalLabelParent">Registro de Cuenta</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-type">
          <h3>Número de cuenta: {{this.accountId}}</h3>
        </div>
        <div class="form-type">
          <h3>Nombre de la cuenta </h3>
          <input [(ngModel)]="accountName" type="text" class="form-control" placeholder="Ingresa el nombre de la cuenta" style="width: 80%;">
        </div>
        <div>
          <input type="checkbox" id="checkParent" name="check" value="check">
          <label for="check">Rubro monetario</label>
        </div>
        <div style="display: flex;">
          <h3>Reporte</h3>
          <label>
            <input type="radio" [(ngModel)]="accountReport" value=true> Balance General
          </label>
          <label>
            <input type="radio" [(ngModel)]="accountReport" value=false> Estado de Resultados
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button class="add-button right-buttom center large" data-dismiss="modal" (click)="addNewChildAccount(null)">
          Guardar
        </button>
        <button class="delete-button large" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>



<!--- MODAL -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registro de Cuenta</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-type">
          <h3>Número de cuenta: {{this.accountId}}</h3>
        </div>
        <div class="form-type">
          <h3>Nombre de la cuenta </h3>
          <input [(ngModel)]="accountName" type="text" class="form-control" placeholder="Ingresa el nombre de la cuenta">
        </div>
        <div>
          <input type="checkbox" id="check" name="check" value="check" [(ngModel)]="accountMoneyRub" >
          <label for="check">Rubro monetario</label>
        </div>
        <div style="display: flex;">
          <h3>Reporte</h3>
          <label>
            <input type="radio" [(ngModel)]="accountReport" value=true> Balance General
          </label>
          <label>
            <input type="radio" [(ngModel)]="accountReport" value=false> Estado de Resultados
          </label>
        </div>

      </div>
      <div class="modal-footer">
        <button class="add-button right-buttom center large" data-dismiss="modal" (click)="addNewChildAccount(selectedNode)">
          Guardar
        </button>
        <button class="delete-button large" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
