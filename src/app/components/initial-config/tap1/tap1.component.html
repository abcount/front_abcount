<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css" integrity="tu-clave-de-api" crossorigin="anonymous">
<div class="tap1">
    <div class="container">
        <h1 class="header-title">Configuración de la Empresa</h1>
        <hr class="separator">
        <app-progress [steps]="[1, 2, 3, 4]" [currentStep]="1"></app-progress>
        <div class="row-3">
            <!-- Columna 1: IDENTIFICACIÓN -->
            <div>
                <h2>IDENTIFICACIÓN</h2>
            </div>
            <!-- Columna 2: Campos de texto -->
            <div>
                <app-my-textfield type="text" [iconInput]="iconInputNombre" [label]="labelNombre" [control]="nombreControl" [pattern]="patternAll" [errorMessage]="patternAllMessage" [placeholder]="placeholderNombre"></app-my-textfield>
                <div style="height: 20px;"></div>
                <app-my-textfield type="text" [iconInput]="iconInputRubro" [label]="labelRubro" [control]="rubroControl" [pattern]="patternAll" [errorMessage]="patternAllMessage" [placeholder]="placeholderRubro" ></app-my-textfield>
                <div style="height: 20px;"></div>
                <app-my-textfield type="text" [iconInput]="iconInputNIT" [label]="labelNIT" [control]="nitControl" [pattern]="patternAll" [errorMessage]="patternAllMessage" [placeholder]="placeholderNIT" ></app-my-textfield>
                <div style="height: 20px;"></div>
            </div>
            <!-- Columna 3: Cargar Logo -->
            <div>
                <h3>LOGO</h3>
                <div class="upload-container">
                    <div *ngIf="!imageURL" (dragover)="onDragOver($event)" (drop)="onDrop($event)" (dragleave)="onDragLeave($event)" [class.dragging]="isDragging">
                        <input type="file" (change)="onFileChanged($event)" accept="image/*" #fileInput style="display: none">
                        <div class="drag-drop-area" (click)="fileInput.click()">
                            Arrastra y suelta una imagen aquí o <span>selecciona un archivo</span>
                        </div>
                    </div>
                    <div *ngIf="imageURL" class="image-container">
                        <button class="delete-button" (click)="removeImage()">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                        <img [src]="imageURL" alt="Vista previa del logo" class="preview-image">
                    </div>                    
                </div>
                <div class="error-message" #errorMessageLogo>Por favor, seleccione su logo.</div>
            </div>
        </div>
        <hr class="separator">
        <div class="row-2">
            <div>
                <h2>UBICACIÓN</h2>
            </div>
            <div>
                <app-my-textfield type="text" [iconInput]="iconInputDireccion" [label]="labelDireccion" [control]="direccionControl" [pattern]="patternAll" [errorMessage]="patternAllMessage" [placeholder]="placeholderDireccion" ></app-my-textfield>
                <div style="height: 20px;"></div>
            </div>
        </div>
        <hr class="separator">
        <div class="row-3">
            <div>
                <h2>CONTACTO</h2>
            </div>
            <div>
                <app-my-textfield type="email" [iconInput]="iconInputEmail" [label]="labelEmail" [control]="emailControl" [placeholder]="placeholderEmail" [pattern]="patternEmail" [errorMessage]="patternEmailMessage"></app-my-textfield>
                <div style="height: 20px;"></div>
            </div>
            <div>
                <app-my-textfield type="text" [iconInput]="iconInputNumeroContacto" [label]="labelNumeroContacto" [control]="numeroContactoControl" [pattern]="patternNumber" [errorMessage]="patternNumberMessage" [placeholder]="placeholderNumeroContacto" ></app-my-textfield>
                <div style="height: 20px;"></div>
            </div>
        </div>
        <div class="error-message" #errorMessage>Por favor, complete todos los campos de forma correctamente.</div>
        <div class="navigation">
            <div><a routerLink="/my-companies">&lt;&lt; Atras</a></div>
            <div><button class="next-button" (click)="verificarCampos()">Siguiente &gt;&gt;</button></div>
        </div>
    </div>
    <!--<button (click)="printValue()">Imprimir valor</button>-->
</div>
